<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="information-container">
      <div class="score-container">Score: <span class="score">0</span></div>
      <div class="timer-container">Timer: <span class="timer">00</span></div>
      <div class="timer-container">
        Hight score: <span class="highest-score">0</span>
      </div>
    </div>
    <div class="game-board">
      <div class="container">
        <div class="ball">You</div>
      </div>
    </div>
    <div class="control-center">
      <div class="btn-start-container">
        <button class="btn-start">Start</button>
      </div>
      <div class="btn-stop-container">
        <button class="btn-stop">Stop</button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
